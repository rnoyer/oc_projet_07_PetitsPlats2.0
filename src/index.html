<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../assets/favicon.png" />
    <link href="./output.css" rel="stylesheet" />
    <title>Les petits plats</title>
  </head>

  <body class="bg-soft-peach">

    <header
      id="hero-container"
      class="bg-hero-pattern bg-fixed bg-no-repeat bg-cover bg-center flex flex-col"
    >
      <section id="navbar" class="flex my-12 mx-16 items-center gap-2">
        <h2 class="font-title uppercase text-white text-2xl">
          Les petits plats
        </h2>
        <img src="../assets/favicon.png" alt="logo" class="max-w-5 max-h-5" />
      </section>
      <form class="mx-auto mt-28 mb-48">
        <h1
          class="uppercase max-w-3xl font-title text-5xl/[66px] text-yellow-300 text-center mb-8"
        >
          CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
          DÉLICIEUSES
        </h1>
        <label for="default-search" class="sr-only">Barre de recherche</label>
        <div class="relative max-w-4xl">
          <input
            type="search"
            id="default-search"
            class="block w-full p-6 ps-6 text-base text-gray-900 border border-gray-300 rounded-lg bg-gray-50"
            placeholder="Rechercher une recette, un ingrédient, ..."
            required
          />
          <button
            type="submit"
            class="group transition-colors hover:text-black absolute end-2.5 bottom-2.5 bg-black hover:bg-yellow-300 active:bg-yellow-600 rounded-lg p-3"
          >
            <svg
              width="28"
              height="28"
              viewBox="0 0 28 28"
              class="stroke-white group-hover:stroke-black"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="10" cy="10" r="9.5" />
              <line x1="18.3536" y1="18.6464" x2="27.3536" y2="27.6464" />
            </svg>
          </button>
        </div>
      </form>
    </header>

    <main class="mx-auto px-24 py-5 max-w-screen-2xl flex flex-col gap-5">
      <section id="filter-bar-section" class="flex items-center gap-2">

        <div id="filter-bar-container" class="flex justify-between w-full max-w-3xl gap-2 flex-wrap">

          <div class="ingredients dropdown">
            <!-- Button menu -->
            <button 
              id="button-dropdown-ingredients" 
              class="dropdownButton text-black bg-white hover:bg-yellow-200 active:bg-yellow-600 font-body rounded-lg text-base px-5 py-2.5 w-48 text-center inline-flex items-center justify-between"
              type="button">
              Ingrédients
              <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="m1 1 4 4 4-4"/>
              </svg>
            </button>
            
            <!-- Dropdown menu -->
            <div id="dropdown-ingredients" class="dropdownList hidden absolute z-10 bg-white rounded-b-lg w-48">
              <form id="searchbar-ingredients" class="p-3 pt-0">
                <label 
                  for="ingredients-search" 
                  class="sr-only">
                  Recherche ingrédients
                </label>
                <div class="relative">
                  <div class="absolute inset-y-0 start-0 flex items-center ps-2 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                  </div>
                  <input 
                    type="text" 
                    id="ingredients-search"
                    name="ingredients-search"
                    class="block w-full p-2 ps-7 pe-7 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50" 
                  />
                  <button
                    type="reset"
                    value="Reset"
                    class="transition-colors absolute end-1 bottom-1.5 bg-white hover:bg-soft-peach active:bg-yellow-600 rounded-full p-2"
                  >
                    <svg class="w-2 h-2" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M7 7L4 4M4 4L1 1M4 4L7 1M4 4L1 7" stroke="#7A7A7A" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                  </button>
                </div>
              </form>
  
              <ul id="Ingredient" class="max-h-48 px-3 pb-3 overflow-y-auto"></ul>
            </div>

          </div>
  
          <div class="appareils dropdown">
            <!-- Button menu -->
            <button 
              id="button-dropdown-appareils" 
              class="dropdownButton text-black bg-white hover:bg-yellow-200 active:bg-yellow-600 font-body rounded-lg text-base px-5 py-2.5 w-48 text-center inline-flex items-center justify-between"
              type="button">
              Appareils
              <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="m1 1 4 4 4-4"/>
              </svg>
            </button>

            <!-- Dropdown menu -->
            <div id="dropdown-appareils" class="dropdownList hidden absolute z-10 bg-white rounded-b-lg w-48">
              <form id="searchbar-appareils" class="p-3 pt-0">
                <label 
                  for="appareils-search" 
                  class="sr-only">
                  Recherche ingrédients
                </label>
                <div class="relative">
                  <div class="absolute inset-y-0 start-0 flex items-center ps-2 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                  </div>
                  <input 
                    type="text" 
                    id="appareils-search"
                    name="appareils-search"
                    class="block w-full p-2 ps-7 pe-7 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50" 
                  />
                  <button
                    type="reset"
                    value="Reset"
                    class="transition-colors absolute end-1 bottom-1.5 bg-white hover:bg-soft-peach active:bg-yellow-600 rounded-full p-2"
                  >
                    <svg class="w-2 h-2" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M7 7L4 4M4 4L1 1M4 4L7 1M4 4L1 7" stroke="#7A7A7A" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                  </button>
                </div>
              </form>  
              <ul id="Appliance" class="max-h-48 px-3 pb-3 overflow-y-auto"></ul>
            </div>
          </div>
  
          <div class="ustensiles dropdown">
            <!-- Button menu -->
            <button 
              id="button-dropdown-ustensiles" 
              class="dropdownButton text-black bg-white hover:bg-yellow-200 active:bg-yellow-600 font-body rounded-lg text-base px-5 py-2.5 w-48 text-center inline-flex items-center justify-between"
              type="button">
              Ustensiles
              <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="m1 1 4 4 4-4"/>
              </svg>
            </button>
            <!-- Dropdown menu -->
            <div id="dropdown-ustensiles" class="dropdownList hidden absolute z-10 bg-white rounded-b-lg w-48">
              <form id="searchbar-ustensiles" class="p-3 pt-0">
                <label 
                  for="ustensiles-search" 
                  class="sr-only">
                  Recherche ingrédients
                </label>
                <div class="relative">
                  <div class="absolute inset-y-0 start-0 flex items-center ps-2 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                  </div>
                  <input 
                    type="text" 
                    id="ustensiles-search"
                    name="ustensiles-search"
                    class="block w-full p-2 ps-7 pe-7 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50" 
                  />
                  <button
                    type="reset"
                    value="Reset"
                    class="transition-colors absolute end-1 bottom-1.5 bg-white hover:bg-soft-peach active:bg-yellow-600 rounded-full p-2"
                  >
                    <svg class="w-2 h-2" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M7 7L4 4M4 4L1 1M4 4L7 1M4 4L1 7" stroke="#7A7A7A" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                  </button>
                </div>
              </form>
  
              <ul id="Ustensil" class="max-h-48 px-3 pb-3 overflow-y-auto"></ul>
            </div>
          </div>

        </div>

        <div class="ml-auto">
          <h3 id="number-of-recipes" class="uppercase font-title text-xl "></h3>
        </div>

      </section>

      <section id="filter-selection" class="flex flex-wrap justify-start gap-3"></section>

      <section id="recipe-cards-container" class="grid grid-cols-auto-fit-280 gap-12"></section>
    </main>

    <script type="module" src="../scripts/03_controllers/index.js"></script>

  </body>
</html>

<section id="recipe-cards-container" class="grid grid-cols-auto-fit-280 gap-12"></section>
